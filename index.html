<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="card">
    <img src="images\illustration-hero.svg" alt="women listening to music" />
    <h1>Order Summary</h1>

    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  
    <div class="choice">
      <img src='images\icon-music.svg' alt='music note icon'/>
      <div class="plan"><span id='annual'>Annual Plan</span>
      $59.99/year
      </div>
      <a href="#" class="change">Change</a>
    </div>
  
    <a href='#'><button class='payment'>Proceed to Payment</button></a>
    <br/>
    <a href="#" class='cancel'>Cancel Order</a>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soltysnowicki</a>.
  </footer>
</body>
</html>
